                    chartPareto.options.data[1].dataPoints[0].x = e.dataPoint.x;
                    chartPareto.options.data[1].dataPoints[0].y = e.dataPoint.y;
                }   
                else
                    chartPareto.options.data[1].dataPoints.push({ x: e.dataPoint.x, y: e.dataPoint.y});
